<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <script src="WEB-INF/js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $("#div1").html("我被修改了");
                $("#p4").remove();
            });

            var p3 = $("<p>"); //创建元素
            p3.attr("id","p3");//设置属性
            p3.html("我是文本3");//设置文本内容
            p3.appendTo($("#div2"));//将子节点p3添加到父节点div2内最后

            var p4 = $("<p>"); //创建元素
            p4.attr("id","p4");//设置属性
            p4.html("我是文本4");//设置文本内容
            p4.prependTo($("#div2"));//将子节点p4添加到父节点div2内最前面

            var p5 = $("<p>"); //创建元素
            p5.attr("id","p5");//设置属性
            p5.html("我是文本5");//设置文本内容
            $("#div2").append(p5);

            var p6 = $("<p>"); //创建元素
            p6.attr("id","p6");//设置属性
            p6.html("我是文本6");//设置文本内容
            $("#div2").prepend(p6);

            var p7 = $("<p>"); //创建元素
            p7.attr("id","p7");//设置属性
            p7.html("我是文本7");//设置文本内容
            $("#div2").after(p7);

            var p8 = $("<p>"); //创建元素
            p8.attr("id","p8");//设置属性
            p8.html("我是文本8");//设置文本内容
            $("#div2").before(p8);
        })
    </script>
</head>
<body>
    <div id="div1">我是div</div>
    <div id="div2">
        <p id="p1">我是文本1</p>
        <p id="p2">我是文本2</p>
    </div>
    <input type="button" id="btn" value="点我">
</body>
</html>
