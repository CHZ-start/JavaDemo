<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="WEB-INF/css/weather.css">
    <script src="WEB-INF/js/jquery-3.3.1.min.js"></script>
    <script src="WEB-INF/js/weather.js" type="text/javascript"></script>
</head>
<body>
    <h1>城市天气预报查询</h1>
    <input type="text">
    <button>查询</button>
    <div class="box">
        <h3 class="city">查询的城市是：**</h3>
        <p class="updatetime">更新的时间是：00点00分</p>
        <p class="wendu">现在的温度是：30度</p>
        <p class="high"></p>
        <p span class="low"></p>
    </div>
</body>
</html>
